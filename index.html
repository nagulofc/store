<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-commerce Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Store</h1>
    </header>

    <main>
        <section class="products">
            <article class="product">
                <img src="product1.jpg" alt="Product 1">
                <h2>Product 1</h2>
                <p>$29.99</p>
                <button onclick="addToCart('Product 1', 29.99)">Buy Now</button>
            </article>

            <article class="product">
                <img src="product2.jpg" alt="Product 2">
                <h2>Product 2</h2>
                <p>$39.99</p>
                <button onclick="addToCart('Product 2', 39.99)">Buy Now</button>
            </article>

            <article class="product">
                <img src="product3.jpg" alt="Product 3">
                <h2>Product 3</h2>
                <p>$49.99</p>
                <button onclick="addToCart('Product 3', 49.99)">Buy Now</button>
            </article>

            <article class="product">
                <img src="product4.jpg" alt="Product 4">
                <h2>Product 4</h2>
                <p>$59.99</p>
                <button onclick="addToCart('Product 4', 59.99)">Buy Now</button>
            </article>

            <article class="product">
                <img src="product5.jpg" alt="Product 5">
                <h2>Product 5</h2>
                <p>$69.99</p>
                <button onclick="addToCart('Product 5', 69.99)">Buy Now</button>
            </article>
        </section>

        <section class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="total">0.00</span></p>
            <button id="checkout" style="display: none;">Proceed to Checkout</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
